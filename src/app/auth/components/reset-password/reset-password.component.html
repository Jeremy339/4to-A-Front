<div class="reset-password-container">
  <h2>Restablecer Contraseña</h2>

  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="newPassword">Nueva Contraseña:</label>
      <input
        id="newPassword"
        type="password"
        formControlName="newPassword"
        placeholder="Introduce tu nueva contraseña"
      />
      <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
        <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">
          La contraseña es obligatoria.
        </small>
        <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">
          La contraseña debe tener al menos 6 caracteres.
        </small>
      </div>
    </div>

    <div>
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirma tu nueva contraseña"
      />
      <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
        <small>Las contraseñas no coinciden.</small>
      </div>
    </div>

    <button type="submit" [disabled]="resetPasswordForm.invalid || resetPasswordForm.value.newPassword !== resetPasswordForm.value.confirmPassword">
      Restablecer Contraseña
    </button>
  </form>
</div>
